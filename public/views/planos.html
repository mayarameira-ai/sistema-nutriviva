<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NutriViva - Planos Alimentares</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NUTRIVIVA</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">

                <li class="nav-item"><a class="nav-link" href="/cadastro-paciente">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/agendamentos">Agendamentos</a></li>
                <li class="nav-item"><a class="nav-link active" href="/planos">Planos Alimentares</a></li>
                <li class="nav-item"><a class="nav-link" href="/relatorios">Relatórios</a></li>

            </ul>
            <span class="navbar-text text-white">Usuário: Nutricionista</span>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Novo Plano Alimentar</h2>

    <form id="formCadastroPlano">
        <div class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Paciente (ID)</label>
                <input type="number" id="pacienteId" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Data de Início</label>
                <input type="date" id="dataInicio" class="form-control" required>
            </div>

            <div class="col-md-12">
                <label class="form-label">Descrição Detalhada</label>
                <textarea id="descricao" class="form-control" rows="4" required></textarea>
            </div>

            <div class="col-md-4">
                <label class="form-label">Calorias</label>
                <input type="number" id="calorias" class="form-control">
            </div>

        </div>

        <button class="btn btn-primary mt-4">Salvar Plano</button>
    </form>

    <hr class="my-4">

    <h4>Planos Ativos</h4>

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>Data</th>
                <th>Calorias</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody id="listaPlanos"></tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>

<script>
// carrega lista
fetch("/api/planos")
    .then(r => r.json())
    .then(lista => {
        const tbody = document.getElementById("listaPlanos");

        lista.forEach(p => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${p.id}</td>
                <td>${p.pacienteId}</td>
                <td>${p.dataInicio}</td>
                <td>${p.calorias}</td>
                <td>${p.status}</td>
            `;
            tbody.appendChild(tr);
        });
    });
</script>

</body>
</html>
