<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriViva - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light-green">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg custom-login-card">
        <h3 class="text-center mb-4 text-primary-color">NUTRIVIVA | Login</h3>

        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail de Acesso</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="nutri@nutriviva.com">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required placeholder="1234">
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <p class="mt-3 text-center">
            <a href="#">Esqueci minha senha</a>
        </p>
    </div>
</div>

</body>
</html>
