<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NutriViva - Relatórios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NUTRIVIVA</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/cadastro-paciente">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/agendamentos">Agendamentos</a></li>
                <li class="nav-item"><a class="nav-link" href="/planos">Planos Alimentares</a></li>
                <li class="nav-item"><a class="nav-link active" href="/relatorios">Relatórios</a></li>
            </ul>

            <span class="navbar-text text-white">Usuário: Nutricionista</span>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Relatórios</h2>

    <p class="text-muted">Selecione o tipo de relatório para visualizar.</p>

    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Consultas Agendadas</h5>
                    <button class="btn btn-sm btn-info" onclick="gerarRelatorio('consultas')">Gerar</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Evolução do Paciente</h5>
                    <button class="btn btn-sm btn-info" onclick="gerarRelatorio('evolucao')">Gerar</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Status dos Pacientes</h5>
                    <button class="btn btn-sm btn-info" onclick="gerarRelatorio('status')">Gerar</button>
                </div>
            </div>
        </div>

    </div>

    <hr>

    <h4>Resultado</h4>

    <pre id="resultadoRelatorio" class="bg-light p-3 border">
Nenhum relatório gerado ainda.
    </pre>

</div>

<script>
function gerarRelatorio(tipo) {
    const output = document.getElementById("resultadoRelatorio");

    const dados = {
        consultas: "Consultas agendadas: 5 na próxima semana.",
        evolucao: "Paciente X perdeu 2 kg no mês.",
        status: "85% de pacientes ativos."
    };

    output.textContent = dados[tipo] || "Tipo inválido.";
}
</script>

</body>
</html>
