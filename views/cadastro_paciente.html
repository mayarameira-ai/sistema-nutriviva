<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success px-3">
        <a class="navbar-brand fw-bold" href="#">NUTRIVIVA</a>
        <div class="navbar-nav ms-3">
            <a class="nav-link active" href="/cadastro-paciente">Pacientes</a>
            <a class="nav-link" href="/agendamentos">Agendamentos</a>
            <a class="nav-link" href="/planos">Planos Alimentares</a>
            <a class="nav-link" href="/relatorios">Relatórios</a>
        </div>
        <span class="ms-auto text-white">Usuário: Nutricionista</span>
    </nav>

    <div class="container mt-5">
        <h2>Cadastro de Pacientes</h2>

        <!-- FORMULÁRIO -->
        <form id="formPaciente" class="mt-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Altura (cm)</label>
                    <input type="number" step="0.01" id="altura" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Peso (kg)</label>
                    <input type="number" step="0.1" id="peso" class="form-control" required>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Histórico Alimentar</label>
                    <textarea id="historico" class="form-control"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-3">Salvar Cadastro</button>
        </form>

        <div id="feedback" class="alert mt-3 d-none"></div>

        <h3 class="mt-5">Pacientes Cadastrados</h3>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
