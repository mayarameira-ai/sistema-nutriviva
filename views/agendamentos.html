<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriViva - Agendamentos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NUTRIVIVA</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">

                <li class="nav-item"><a class="nav-link" href="/cadastro-paciente">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link active" href="/agendamentos">Agendamentos</a></li>
                <li class="nav-item"><a class="nav-link" href="/planos">Planos Alimentares</a></li>
                <li class="nav-item"><a class="nav-link" href="/relatorios">Relatórios</a></li>

            </ul>
            <span class="navbar-text text-white">Usuário: Nutricionista</span>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Novo Agendamento</h2>

    <form id="formAgendamento">
        <div class="row g-3">

            <div class="col-md-4">
                <label class="form-label">Paciente (ID)</label>
                <input type="number" id="pacienteId" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Data</label>
                <input type="date" id="data" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Hora</label>
                <input type="time" id="hora" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Tipo de Consulta</label>
                <input type="text" id="tipo" class="form-control" placeholder="Avaliação, Retorno..." required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Observações</label>
                <input type="text" id="observacoes" class="form-control">
            </div>

        </div>

        <button class="btn btn-success mt-4">Salvar Agendamento</button>
    </form>

    <hr class="my-4">

    <h4>Agendamentos Registrados</h4>

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Tipo</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody id="listaAgendamentos"></tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>

<script>
fetch("/api/agendamentos")
    .then(r => r.json())
    .then(lista => {
        const tbody = document.getElementById("listaAgendamentos");

        lista.forEach(a => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${a.id}</td>
                <td>${a.pacienteId}</td>
                <td>${a.data}</td>
                <td>${a.hora}</td>
                <td>${a.tipo}</td>
                <td>${a.status}</td>
            `;
            tbody.appendChild(tr);
        });
    });
</script>

</body>
</html>
